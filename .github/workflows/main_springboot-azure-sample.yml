# Docs for the Azure Web Apps Deploy action:
# https://github.com/Azure/webapps-deploy

name: Build and deploy JAR app to Azure Web App - Springboot-azure-sample

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1. Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Java
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Give execute permission to Gradle wrapper (IMPORTANT)
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 4. Build using Gradle
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 5. Upload JAR artifact
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: build/libs/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 6. Download build artifact
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      # 7. Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Springboot-azure-sample'
          slot-name: 'Production'
         package: '*[^-plain].jar'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9694B890E34446C4BE1B1B21A8A1E1CC }}

